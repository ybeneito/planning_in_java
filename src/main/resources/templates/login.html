<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
    <title>Connexion</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Veuillez vous connecter
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Mauvais nom / mot de passe.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Vous avez été deconnecté.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group mt-3">
                            <label for="username">Nom</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Nom">
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Mot de passe">
                        </div>

                        <div class="form-check form-group mt-3">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Se souvenir de moi?</label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions mt-3">
                            <button type="submit" class="btn btn-success">Connexion</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
