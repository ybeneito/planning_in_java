<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: navbar" />
<div class="container">
    <h1>Liste des utilisateurs</h1>

    <sec:authorize access="hasAuthority('ADMIN')">
        <a href="/person/add">Ajouter un nouveau</a>
    </sec:authorize>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="p: ${persons}">
                <td th:text="${p.getUsername()}"></td>
                <td th:text="${p.getDescription()}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments :: scripts"/>
</body>
</html>
