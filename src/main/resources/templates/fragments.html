<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Planning in Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <h2 class="navbar-brand">Planning In Java</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-center " id="navbarNav">
                <ul class="navbar-nav flex-fill justify-content-center">
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="/person">Utilisateurs</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="/team">Ã‰quipes</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="/project" >Projets</a>
                    </li>
                </ul>

                <div  sec:authorize="isAuthenticated()">
                    <span class="text-success" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                </div>

                <form th:action="@{/logout}" class="form-inline mx-4 my-2 my-lg-0" form-method="post" sec:authorize="isAuthenticated()">

                    <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Se deconnecter</button>
                </form>
                <form th:action="@{/login}" class="form-inline mx-4 my-2 my-lg-0" form-method="post" sec:authorize="isAnonymous()">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Se connecter</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="scripts">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
