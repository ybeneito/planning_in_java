<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: navbar" />
<div class="container d-flex flex-column align-items-center">
    <h1>Ajout de projet</h1>
    <form action="#" th:action="@{/project/add}" th:object="${project}" method="post" class="w-50 mt-5">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nom: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
        </div>
        <div class="row mb-3 me-1 d-flex justify-content-end">
            <input type="submit" value="Submit" class="col-sm-3 btn btn-primary"/>
        </div>

    </form>
</div>

<div th:replace="fragments :: scripts"/>
</body>
</html>
